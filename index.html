<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif !important;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      .content {
        flex: 1;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
      }

      .wrapper {
        background-image: url("https://coolbackgrounds.io/images/backgrounds/white/white-triangle-369b8d2d.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" width="75" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">üè† Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipes">üç≤ Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutus">‚ÑπÔ∏è About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#users">üë©‚Äçüç≥ Our Chefs</a>
            </li>
            <li class="nav-item" id="favoritesLink" style="display: none">
              <a class="nav-link" href="#favorites">‚≠ê Favorites</a>
            </li>
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="#login">üîê Login</a>
            </li>
            <li class="nav-item" id="registerLink">
              <a class="nav-link" href="#register">üìù Register</a>
            </li>
            <li class="nav-item" id="profileLink" style="display: none">
              <a class="nav-link" href="#profile">üë§ My Profile</a>
            </li>
            <li class="nav-item" id="logoutLink" style="display: none">
              <a class="nav-link" href="#logout">üîì Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <div id="app"></div>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted">¬© 2023 Food. All rights reserved.</span>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script>
      $(document).ready(function () {
        // Load user information on each page load
        $.ajax({
          type: "GET",
          url: "http://localhost:8888/food-recipe-app/rest/me",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
          },
          success: function (response) {
            var user = response;
            $("#profileLink").show();

            $("#logoutLink").show();
            $("#favoritesLink").show();

            $("#loginLink, #registerLink").hide();
          },

          error: function (xhr, status, error) {
            $("#profileLink, #logoutLink").hide(); 
            $("#loginLink, #registerLink").show();
          },
        });

        // load home screen
        loadPage("pages/home.html");

        // navigation clicks
        $("nav a").click(function (e) {
          e.preventDefault();
          let page = "pages/" + $(this).attr("href").substring(1) + ".html";
          loadPage(page);
        });

        // logout click
        $("#logoutLink").click(function () {
          // Remove the token from local storage
          localStorage.removeItem("token");

          // Update the UI 
          $("#profileLink, #logoutLink").hide();
          $("#loginLink, #registerLink").show();

          // redirect the user to the home page
          loadPage("pages/home.html");
        });

        function loadPage(page) {
          $.get(page, function (data) {
            $("#app").html(data);
          });
        }
      });
    </script>
  </body>
</html>
