<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1>My Profile</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="settings-tab"
            data-toggle="tab"
            href="#settings"
            role="tab"
            aria-controls="settings"
            aria-selected="true"
            >Settings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="add-recipe-tab"
            data-toggle="tab"
            href="#add-recipe"
            role="tab"
            aria-controls="add-recipe"
            aria-selected="false"
            >Add Recipe</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="my-recipes-tab"
            data-toggle="tab"
            href="#my-recipes"
            role="tab"
            aria-controls="my-recipes"
            aria-selected="false"
            >My Recipes</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <form id="profileForm" class="mt-3">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your new password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" id="deleteAccountBtn">
              Delete Account
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="add-recipe"
          role="tabpanel"
          aria-labelledby="add-recipe-tab"
        >
          <form id="addRecipeForm" class="mt-3">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="instructions">Instructions</label>
              <textarea
                class="form-control"
                id="instructions"
                name="instructions"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="imageURL">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="imageURL"
                name="imageURL"
                required
              />
            </div>
            <div class="form-group">
              <label for="prep_time">Preparation Time</label>
              <input
                type="text"
                class="form-control"
                id="prep_time"
                name="prep_time"
                required
              />
            </div>
            <div class="form-group">
              <label for="category_id">Category</label>
              <select
                class="form-control"
                id="category_id"
                name="category_id"
                required
              >
              </select>
            </div>

            <div class="form-group">
              <label for="calories">Calories</label>
              <input
                type="text"
                class="form-control"
                id="calories"
                name="calories"
                required
              />
            </div>
            
            <button type="submit" class="btn btn-primary">Add Recipe</button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="my-recipes"
          role="tabpanel"
          aria-labelledby="my-recipes-tab"
        >
          <div
            id="myRecipesRow"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editRecipeModal"
      tabindex="-1"
      aria-labelledby="editRecipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editRecipeForm">
              <div class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editInstructions" class="form-label"
                  >Instructions</label
                >
                <textarea
                  class="form-control"
                  id="editInstructions"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editImageURL" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImageURL"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPrepTime" class="form-label"
                  >Preparation Time
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="editPrepTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCategory" class="form-label">Category</label>
                <select
                  class="form-control"
                  id="editCategory"
                  required
                ></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="editRecipeForm">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/food-recipe-app/js/profile.js"></script>
  </body>
</html>
