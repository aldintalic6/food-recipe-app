<div class="container mt-5" id="recipeContainer">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  />

  <h1 id="recipeTitle"></h1>
  <div class="row">
    <div class="col-lg-4">
      <img
        id="recipeImage"
        src=""
        alt="Recipe Image"
        class="img-fluid rounded shadow"
      />
    </div>
    <div class="col-lg-8">
      <p>
        <i class="fas fa-info-circle"></i> <span id="recipeDescription"></span>
      </p>
      <p>
        <i class="fas fa-clock"></i> Preparation time:
        <b id="recipePrepTime"></b>
      </p>
      <p><i class="fas fa-user"></i> Added by: <b id="recipeAuthor"></b></p>
      <p>
        <i class="fas fa-calendar-alt"></i> Added on: <b id="recipeAddedOn"></b>
      </p>
      <p><i class="fas fa-tag"></i> Category: <b id="recipeCategory"></b></p>
      <h2><i class="fas fa-list"></i> Instructions:</h2>
      <p id="recipeInstructions"></p>
      <button id="backToRecipes" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i> Back to recipes
      </button>
    </div>
  </div>
</div>
